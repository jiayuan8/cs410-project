{% extends "content_layout.html" %}

{% block content %}
 <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
</div>
<div class="jumbotron">
	<!-- css -->
	<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet"/>
	<h2>Dataset Annotation System</h2>
	<br>
    {% if logged_in %}
        <form action="/instructor" method="get">
            <button class="btn btn-primary" style="margin-top: 30px;">Manage Datasets</button>
        </form>
        <form action="/annotator" method="get">
            <button class="btn btn-primary" style="margin-top: 30px;">Annotate Datasets</button>
        </form>
    {% else %}
    
        <div className="field">
                    <span>Need an account? <a href="/signup">Sign up here</a></span>
                </div>

                 <form action="/login" method="post">
                
                    <input id="email" name="email" type="email" placeholder="Email" /> <br><br>
               
                    <input id="password" name="password" type="password" placeholder="Password"/> <br><br><br>
                
                    <input type="submit" value="Login">
               
                
            </form>
        
    {% endif %}

</div>
{% endblock %}
